<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SAPA</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/home.css')
    }}"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    {% block additionalHead %}{% endblock %}
  </head>

  <body>
    <nav class="topnav d-flex h-100" id="myTopnav">
      <a href="{{ url_for('home') }}">
        <img
          src="{{ url_for('static', filename='img/logo/icon.svg') }} "
          height="40px"
          alt=""
        />
      </a>
      <div class="justify-content-center align-self-center">
        <a href="{{ url_for('home') }}" class="active">Home</a>
        <a href="#news">Latih</a>
        <a href="#contact">Tutorial</a>
      </div>
    </nav>

    {% block content %}{% endblock %}

    <footer class="mt-3">
      <br />
      <div class="container d-flex flex-row justify-content-between">
        <span>
          <img
            src="{{ url_for('static', filename='img/logo/icon.svg') }}"
            height="40px"
            alt=""
          />
          <span>&copy; 2022 SAPA. Sahabat Penyandang Disabilitas</span>
        </span>

        <span
          >Kota Medan,<br />
          Sumatera Utara 20222</span
        >
      </div>
      <br />
    </footer>
    {% block additionalScript %}{% endblock %}

    <script>
      function myFunction() {
        var x = document.getElementById('myTopnav')
        if (x.className === 'topnav') {
          x.className += ' responsive'
        } else {
          x.className = 'topnav'
        }
      }
    </script>
  </body>
</html>
